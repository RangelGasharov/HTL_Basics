<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful HTML Tags</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Favorites</legend>
            <div>
                <label>Color</label>
            </div>
            <div>
                <input list="color-list" type="text">
                <datalist id="color-list">
                    <option value="Red">
                    <option value="Green">
                    <option value="Blue">
                    <option value="Yellow">
                    <option value="Black">
                    <option value="White">
                    <option value="Purple">
                    <option value="Cyan">
                    <option value="Pink">
                    <option value="Brown">
                </datalist>
                <input type="color">
                <br>
                <input type="time">
            </div>

            <br>

            <div>
                <label>File Upload</label>
            </div>
            <div>
                <progress value="0" max="100">0%</progress>
                <br>
                <progress value="25" max="100">25%</progress>
                <br>
                <progress value="50" max="100">50%</progress>
                <br>
                <progress value="75" max="100">75%</progress>
                <br>
                <progress value="100" max="100">100%</progress>
            </div>


            <br>

            <div>
                <label>Fruit</label>
            </div>
            <div>
                <input list="fruit-list" type="text">
                <datalist id="fruit-list">
                    <option value="Orange">
                    <option value="Apple">
                    <option value="Banana">
                    <option value="Strawberry">
                    <option value="Blackberry">
                    <option value="Blueberry">
                    <option value="Pear">
                    <option value="Peach">
                    <option value="Cherry">
                </datalist>
            </div>

        </fieldset>
    </form>
</body>

</html>
