<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Spreading Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div id="text">
        <div class="line">
            <p class="word">Lorem, ipsum.</p>
            <p class="word">Lorem, ipsum.</p>
        </div>
        <div class="line">
            <p class="word">Lorem, ipsum dolor.</p>
            <p class="word">Lorem ipsum dolor sit.</p>
        </div>
        <div class="line">
            <p id="special-word-1" class="word fancy">Lorem ipsum dolor sit amet.</p>
            <p id="special-word-2" class="word fancy">Lorem, ipsum dolor.</p>
        </div>
        <div class="line">
            <p id="special-word-3" class="word fancy">Lorem, ipsum dolor.</p>
            <p id="special-word-4" class="word fancy">Lorem, ipsum dolor.</p>
        </div>
    </div>

</body>

</html>
