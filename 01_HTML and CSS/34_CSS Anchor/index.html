<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Anchor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="container">
            <div class="label-container">
                <label for="confusing">Confusing Field</label>
                <button popovertarget="info" popoveraction="toggle" id="btn" type="button"
                    class="information">i</button>
                <div id="info" popover anchor="btn">Extra</div>
            </div>
            <input type="text" id="confusing">
        </div>
    </form>
    <form>
        <div class="container">
            <button popovertarget="popup" popoveraction="toggle" id="btn2" class="btn2" type="button">Click me</button>
            <div id="popup" popover="btn2" anchor="btn2">Popup</div>
        </div>
    </form>
</body>

</html>
