<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Functions</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">
        <div class="container1-item-title" id="xValueBox1">
            <div id="xValueTitle1">x</div>
            <div class="inputXValues1">
                <input type="number" placeholder="Start value of x" id="startValueX1">
                <input type="number" placeholder="End value of x" id="endValueX1">
                <input type="number" placeholder="Step of x values" id="stepValueX1">
                <button id="commitXValues1">Commit</button>
            </div>
        </div>
        <div class="container1-item-title" id="yValueTitle1_1">
            <div>y(x)=x+2</div>
        </div>
        <div class="container1-item-title" id="yValueTitle1_2">
            <div>y(x)=x^2</div>
        </div>
        <div class="container1-item-title" id="yValueTitle1_3">
            <div>y(x)=2^x</div>
        </div>
        <div class="container1-item-title" id="yValueTitle1_4">
            <div>y(x)=x^(1/2)</div>
        </div>
        <div class="container1-item" id="xValue1"></div>
        <div class="container1-item" id="yValue1.1"></div>
        <div class="container1-item" id="yValue1.2"></div>
        <div class="container1-item" id="yValue1.3"></div>
        <div class="container1-item" id="yValue1.4"></div>
    </div>
</body>

</html>
