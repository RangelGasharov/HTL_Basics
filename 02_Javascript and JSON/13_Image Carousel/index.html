<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <section aria-label="Newest Photos">

        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#171;</button>
            <button class="carousel-button next" data-carousel-button="next">&#187;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="https://source.unsplash.com/78A265wPiO4">
                </li>

                <li class="slide">
                    <img src="https://source.unsplash.com/random">
                </li>

                <li class="slide">
                    <img src="https://source.unsplash.com/ndN00KmbJ1c">
                </li>

            </ul>
        </div>

    </section>

</body>

</html>
