<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <section aria-label="Newest Photos">

        <div class="carousel">
            <button class="carousel-button prev">&#171;</button>
            <button class="carousel-button next">&#187;</button>
            <ul>
                <li class="slide" data-active>
                    <img src="https://source.unsplash.com/78A265wPiO4">
                </li>

                <li class="slide">
                    <img src="https://picsum.photos/500?random=2">
                </li>

                <li class="slide">
                    <img src="https://picsum.photos/500?random=3">
                </li>

            </ul>
        </div>
        
    </section>

</body>

</html>
