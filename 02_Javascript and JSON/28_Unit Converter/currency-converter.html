<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="converter.css">
    <script src="currency-converter.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="title">Currency Converter</div>

        <div class="converter-components">

            <div class="inputs">
                <input type="number" placeholder="Input currency" id="input">
                <select id="inputUnit">
                    <option value="yen">Yen</option>
                    <option value="indian rupee">Indian Rupee</option>
                    <option value="mexican peso">Mexican Peso</option>
                    <option value="renminbi yuan">Renminbi Yuan</option>
                    <option value="australian dollar">Australian Dollar</option>
                    <option value="canadian dollar">Canadian Dollar</option>
                    <option value="us-dollar">US-Dollar</option>
                    <option value="euro">Euro</option>
                    <option value="swiss franc">Swiss Franc</option>
                    <option value="poung sterling">Pound Sterling</option>
                </select>
            </div>

            <div class="title">=</div>

            <div class="outputs">
                <input type="number" placeholder="Output currency" id="output">
                <select id="outputUnit">
                    <option value="yen">Yen</option>
                    <option value="indian rupee">Indian Rupee</option>
                    <option value="mexican peso">Mexican Peso</option>
                    <option value="renminbi yuan">Renminbi Yuan</option>
                    <option value="australian dollar">Australian Dollar</option>
                    <option value="canadian dollar">Canadian Dollar</option>
                    <option value="us-dollar">US-Dollar</option>
                    <option value="euro">Euro</option>
                    <option value="swiss franc">Swiss Franc</option>
                    <option value="poung sterling">Pound Sterling</option>
                </select>
            </div>
        </div>
        <a href="./homepage.html" class="link-currency-converter">Go to Homepage</a>
    </div>
</body>

</html>
