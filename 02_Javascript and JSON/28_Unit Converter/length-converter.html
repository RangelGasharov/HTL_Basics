<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="length-converter.css">
    <script src="length-converter.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="title">Length Converter</div>

        <div class="converter-components">

            <div class="inputs">
                <input type="number" placeholder="Input length" id="input">
                <select id="inputUnit">
                    <option value="nanometer">Nanometer</option>
                    <option value="micrometer">Micrometer</option>
                    <option value="milimeter">Milimeter</option>
                    <option value="centimeter">Centimeter</option>
                    <option value="decimeter">Decimeter</option>
                    <option value="meter">Meter</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="inch">Inch</option>
                    <option value="foot">Feet</option>
                    <option value="yard">Yard</option>
                    <option value="mile">Mile</option>
                </select>
            </div>

            <div class="title">=</div>

            <div class="outputs">
                <input type="number" placeholder="Output length" id="output">
                <select id="outputUnit">
                    <option value="nanometer">Nanometer</option>
                    <option value="micrometer">Micrometer</option>
                    <option value="milimeter">Milimeter</option>
                    <option value="centimeter">Centimeter</option>
                    <option value="decimeter">Decimeter</option>
                    <option value="meter">Meter</option>
                    <option value="kilometer">Kilometer</option>
                    <option value="inch">Inch</option>
                    <option value="foot">Feet</option>
                    <option value="yard">Yard</option>
                    <option value="mile">Mile</option>
                </select>
            </div>
        </div>
        <a href="./homepage.html" class="link-length-converter">Go to Homepage</a>
    </div>
</body>

</html>
