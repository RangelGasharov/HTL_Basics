<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Converter</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="converter.css">
    <script src="mass-converter.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="title">Mass Converter</div>

        <div class="converter-components">

            <div class="inputs">
                <input type="number" placeholder="Input mass" id="input">
                <select id="inputUnit">
                    <option value="nanogram">Nanogram</option>
                    <option value="microgram">Microgram</option>
                    <option value="miligram">Miligram</option>
                    <option value="gram">Gram</option>
                    <option value="kilogram">Kilogram</option>
                    <option value="ton">Ton</option>
                    <option value="ounce">Ounce</option>
                    <option value="pound">Pound</option>
                    <option value="stone">Stone</option>
                    <option value="short ton">Short ton</option>
                    <option value="long ton">Long ton</option>
                </select>
            </div>

            <div class="title">=</div>

            <div class="outputs">
                <input type="number" placeholder="Output mass" id="output">
                <select id="outputUnit">
                    <option value="nanogram">Nanogram</option>
                    <option value="microgram">Microgram</option>
                    <option value="miligram">Miligram</option>
                    <option value="gram">Gram</option>
                    <option value="kilogram">Kilogram</option>
                    <option value="ton">Ton</option>
                    <option value="ounce">Ounce</option>
                    <option value="pound">Pound</option>
                    <option value="stone">Stone</option>
                    <option value="short ton">Short ton</option>
                    <option value="long ton">Long ton</option>
                </select>
            </div>
        </div>
        <a href="./homepage.html" class="link-mass-converter">Go to Homepage</a>
    </div>
</body>

</html>
