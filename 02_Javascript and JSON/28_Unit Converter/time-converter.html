<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="converter.css">
    <script src="time-converter.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="title">Time Converter</div>

        <div class="converter-components">

            <div class="inputs">
                <input type="number" placeholder="Input time" id="input">
                <select id="inputUnit">
                    <option value="nanoseconds">Nanoseconds</option>
                    <option value="microseconds">Microseconds</option>
                    <option value="miliseconds">Miliseconds</option>
                    <option value="seconds">Seconds</option>
                    <option value="minute">Minute</option>
                    <option value="hour">Hour</option>
                    <option value="day">Day</option>
                    <option value="year">Year</option>
                    <option value="decade">Decade</option>
                    <option value="century">Century</option>
                </select>
            </div>

            <div class="title">=</div>

            <div class="outputs">
                <input type="number" placeholder="Output time" id="output">
                <select id="outputUnit">
                    <option value="nanoseconds">Nanoseconds</option>
                    <option value="microseconds">Microseconds</option>
                    <option value="miliseconds">Miliseconds</option>
                    <option value="seconds">Seconds</option>
                    <option value="minute">Minute</option>
                    <option value="hour">Hour</option>
                    <option value="day">Day</option>
                    <option value="year">Year</option>
                    <option value="decade">Decade</option>
                    <option value="century">Century</option>
                </select>
            </div>
        </div>
        <a href="./homepage.html" class="link-time-converter">Go to Homepage</a>
    </div>
</body>

</html>
